<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Controle financeiro</title>
</head>
<body>
    <main class="container">
        <section class="cont-title">
            <h1>Controle financeiro</h1>
        </section>
        <section class="cont-balance">
            <div class="balance"></div>
        </section>
        <section class="container cont-total-movements">
            <div class="container total-movements">
                <span>Gastos</span>
                <div class="spent"></div>
            </div>
            <div class="container total-movements">
                <span>Ganhos</span>
                <div class="gain"></div>
            </div>
        </section>
        <section class="cont-add-movement">
            <form class="container form-movement form-add-movement">
                <input required name="description" type="text" placeholder="Descrição" maxlength="50">
                <input required name="amount" type="number" placeholder="R$" step="0.01" max="100000000" maxlength="100000000">
                <select name="type">
                    <option value="saida">Saída</option>
                    <option value="entrada">Entrada</option>
                </select>
                <button class="btn-add-movement">Adicionar</button>
            </form>
        </section>
        <section class="cont-table">
            <table class="table-movements">
                <thead>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Data de entrada</th>
                    <th>Entrada / Saída</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/movements.js"></script>
</body>
</html>
